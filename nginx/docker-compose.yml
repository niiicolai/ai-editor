
services:

  editor_api_gateway:
    container_name: editor_api_gateway
    image: nginx
    ports:
      - "80:80"
      - "443:433"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./conf.d:/etc/nginx/conf.d:ro
      - ./html:/usr/share/nginx/html:ro
    restart: unless-stopped
    networks:
      - app-network

networks:
  app-network:
