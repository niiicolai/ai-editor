---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: editor-ingress
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  tls:
    - hosts:
        - editor-agent.c7pixel.com
      secretName: agent-tls
    - hosts:
        - editor-payment.c7pixel.com
      secretName: payment-tls
    - hosts:
        - editor-auth.c7pixel.com
      secretName: auth-tls
    - hosts:
        - editor-docs.c7pixel.com
      secretName: docs-tls
    - hosts:
        - editor-email.c7pixel.com
      secretName: email-tls
    - hosts:
        - editor-embedding.c7pixel.com
      secretName: embedding-tls
    - hosts:
        - editor-rag-evaluation.c7pixel.com
      secretName: rag-evaluation-tls
    - hosts:
        - demo.c7pixel.com
      secretName: app-client-tls

  rules:
    - host: editor-agent.c7pixel.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: editor-nginx
                port:
                  number: 80
    - host: editor-payment.c7pixel.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: editor-nginx
                port:
                  number: 80
    - host: editor-auth.c7pixel.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: editor-nginx
                port:
                  number: 80
    - host: editor-docs.c7pixel.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: editor-nginx
                port:
                  number: 80
    - host: editor-email.c7pixel.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: editor-nginx
                port:
                  number: 80
    - host: editor-embedding.c7pixel.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: editor-nginx
                port:
                  number: 80
    - host: editor-rag-evaluation.c7pixel.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: editor-nginx
                port:
                  number: 80
    - host: demo.c7pixel.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: editor-nginx
                port:
                  number: 80
