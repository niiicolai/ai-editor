              protocol: TCP
      restartPolicy: Always

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: editor-nginx
  labels:
    io.kompose.service: editor-nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: editor-nginx
  template:
    metadata:
      labels:
        io.kompose.service: editor-nginx
    spec:
      containers:
        - image: editor_nginx:v1.0
          name: editor-nginx
          ports:
            - containerPort: 80
              protocol: TCP
            - containerPort: 443
              protocol: TCP
          volumeMounts:
            - name: certs
              mountPath: /etc/letsencrypt
              readOnly: true
      volumes:
        - name: certs
          hostPath:
            path: /etc/letsencrypt
            type: Directory
      restartPolicy: Always

