apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: ./kompose convert -o ./kubernetes-files
    kompose.version: 1.36.0 (ae2a39403)
  labels:
    io.kompose.service: editor-agent-service
  name: editor-agent-service
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: editor-agent-service
  template:
    metadata:
      annotations:
        kompose.cmd: ./kompose convert -o ./kubernetes-files
        kompose.version: 1.36.0 (ae2a39403)
      labels:
        io.kompose.service: editor-agent-service
    spec:
      containers:
        - args:
            - sh
            - wait_for_start.sh
          env:
            - name: MONGO_HOST
              value: editor-mongodb
            - name: MONGO_PORT
              value: "27017"
            - name: RABBITMQ_HOST
              value: editor-rabbitmq
            - name: RABBITMQ_PORT
              value: "5672"
          image: agent_service:v1.0
          name: editor-agent-service
          ports:
            - containerPort: 3001
              protocol: TCP
            - containerPort: 4001
              protocol: TCP
      restartPolicy: Always

